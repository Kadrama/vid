    <script>

        function vides(a, b, c, d) {

            len = eps.childElementCount;

            closeall();

            for (i = 0; i < len; i++) {
                eps.children[i].onclick = function () {
                    closeall();
                    all.children[this.id].style.display = "block";
                }
            }

            function closeall() {
                for (i = 0; i < all.childElementCount; i++) {
                    all.children[i].style.display = "none"
                }
            }
            eps.children[c].click();
        }

        vides("ep1,ep2,ep3,ep4")
